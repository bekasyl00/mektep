{% extends "base.html" %}
{% block title %}Кіру{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center mb-4">Админ кіру</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Логин</label>
                        <input type="text" name="username" class="form-control" placeholder="admin">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Құпия сөз</label>
                        <input type="password" name="password" class="form-control" placeholder="qwerty123">
                    </div>
                    <button class="btn btn-primary w-100">Кіру</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

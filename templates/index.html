<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Мектеп</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Мектеп</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-primary btn-lg" href="{{ url_for('catalog') }}">Каталог</a>
                </li>
                {% if session.admin %}
                <li class="nav-item">
                    <a class="btn btn-success btn-lg" href="{{ url_for('add_teacher') }}">Қосу</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-danger btn-lg" href="{{ url_for('logout') }}">Шығу</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="btn btn-primary btn-lg" href="{{ url_for('login') }}">Кіру</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 text-center">
    <h1>Қош келдіңіз!</h1>
    <p>Мұнда мектептегі мұғалімдер мен қызметкерлер каталогы.</p>
    <a href="{{ url_for('catalog') }}" class="btn btn-primary btn-lg mt-3">Каталогты көру</a>
</div>

<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>

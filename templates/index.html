{% extends "base.html" %}
{% block content %}
<div class="container text-center mt-5">
    <h1>Мектеп мұғалімдері</h1>

    <form id="index-search" action="{{ url_for('catalog') }}" method="get" class="d-flex justify-content-center mt-4">
        <input type="text" name="q" class="form-control me-2" placeholder="Іздеу...">
        <button type="submit" class="btn btn-primary btn-custom">Іздеу</button>
    </form>

    <div class="mt-4">
        {% if 'admin' not in session %}
        <a href="{{ url_for('login') }}" class="btn btn-success btn-custom me-2">Кіру</a>
        {% else %}
        <a href="{{ url_for('add_teacher') }}" class="btn btn-warning btn-custom me-2">Қосу</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-custom">Шығу</a>
        {% endif %}
    </div>
</div>
{% endblock %}
